<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        .container {
            width: 80%;
            height: 500px;
            background-color: rgb(233, 233, 233);
            margin-inline: auto;
            display: flex;
            align-items: center;


            gap: 5px;
        }

        .box {
            text-align: center;
            border: 2px solid red;
            /* width: 450px; */
            height: 100px;

        }

        /* flex: short hand property for flex-grow flex-shrink flex-basis */
    </style>
</head>

<body>
    <h1 style="text-align: center; margin-top: 20px;">FLEXBOX</h1>
    <div class="container">
        <div class="box first" style="background-color: beige;  ">
            FIRST
        </div>
        <div class="box second" style="background-color: aqua; ">
            Second

        </div>
        <div class="box third" style="background-color: burlywood; flex: 0 0 450px;">
            THIRD
        </div>
        <div class="box fourth" style="background-color: violet; flex: 0 200px">
            FOURTH
        </div>
        <div class="box fifth" style="background-color: rgb(163, 218, 25);  ">
            FIFTH
        </div>
    </div>
</body>

</html>
