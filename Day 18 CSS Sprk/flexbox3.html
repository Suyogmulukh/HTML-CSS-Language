<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX</title>
    <style>
        .container {
            width: 80%;
            height: 500px;
            background-color: rgb(233, 233, 233);
            margin-inline: auto;
            display: flex;
            flex-direction: column;


            gap: 5px;
        }

        .box {
            text-align: center;
            border: 2px solid red;
            /* width: 450px; */
            flex-basis: 50px;
            /* Works on main axis */
            height: 100px;

        }
    </style>
</head>

<body>
    <h1 style="text-align: center; margin-top: 20px;">FLEXBOX</h1>
    <div class="container">
        <div class="box first" style="background-color: beige;  ">
            FIRST
        </div>
        <div class="box second" style="background-color: aqua; ">
            Second

        </div>
        <div class="box third" style="background-color: burlywood; ">
            THIRD
        </div>
        <div class="box fourth" style="background-color: violet;">
            FOURTH
        </div>
        <div class="box fifth" style="background-color: rgb(163, 218, 25); ">
            FIFTH
        </div>
    </div>
</body>

</html>
