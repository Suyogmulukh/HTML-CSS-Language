<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            width: 60%;
            border-collapse: collapse;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
     <h1> html Symbols</h1>
     <table>
        <thead>
            <tr>
                <th> Tags</th>
                <th> Description</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> &#169; </td>
                <td> Copyright symbol</td>
            </tr>
            <tr>
                <td> &#174; </td>
                <td> Registered trademark symbol</td>
            </tr>
            <tr>
                <td> &#8482; </td>
                <td> Trademark symbol</td>
            </tr>
            <tr>
                <td> &#8230; </td>
                <td> Ellipsis</td>
            </tr>
            <tr>
                <td>&lt; H1 &gt;</td>
                <td> Heading 1</td>
            </tr>
            <tr>
                <td>&lt; Head &gt;</td>
                <td> Head tag</td>
        </tbody>
     </table>
</body>
</html>
