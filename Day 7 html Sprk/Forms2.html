<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="review">
            Reviews
        </label>
        <textarea name="review" id="review" cols="50" >
        </textarea>
        <br><br>

    <fieldset>
        <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <br><br>
            <label for="email">Email <span style="color: red;">*</span></label>
            <input type="email" id="email" name="email" required placeholder="sample@gmail.com">
            <br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" placeholder="Enter your age" required>
            <br><br>
            <label for="phone"> Phone No.</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{3} [0-9]{3} [0-9]{4}">
            <br><br>
            <input type="submit" value="Submit">
        </form>

    </fieldset>


    
</body>
</html>
