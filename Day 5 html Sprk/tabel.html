<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table example
    </title>
    <style>
        table {
            border: 1px solid black;
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

    </style>
</head>
<body>
    <h1>Student information</h1>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Alice</td>
            <td>10</td>
            <td>85</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bob</td>
            <td>10</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Charlie</td>
            <td>10</td>
            <td>95</td>
        </tr>
        <tr>
            <td>4</td>
            <td>David</td>
            <td>10</td>
            <td>80</td>
    </table>
</body>
</html>
